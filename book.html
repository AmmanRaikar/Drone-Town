<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <style>
                /* General Reset */
                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #fff; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal overflow */
            padding: 20px;
        }

        .banner {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(
                    rgba(0, 0, 0, 0.75),
                    rgba(0, 0, 0, 0.75)
                ),
                url("service.jpg") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            background-position: center;
            background-size: cover;
            position: relative;
            padding: 0 20px; /* Prevents elements from touching the edge */
            box-sizing: border-box;
        }

        .form-container {
            width: 100%;
            max-width: 480px;
            padding: 30px;
            background-color: #222; /* Dark form background */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.2s ease-in-out;
            position: relative;
            z-index: 2;
            overflow: hidden; /* Prevents overflow of form */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #4CAF50; /* Bottle Green for heading */
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #ddd; /* Light gray text */
            font-weight: bold;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333; /* Dark inputs */
            color: #fff; /* White text for inputs */
            box-sizing: border-box;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }

        .form-row > div {
            width: 100%;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .radio-group label {
            font-weight: normal;
            font-size: 14px;
            color: #bbb; /* Light gray radio labels */
        }

        input[type="radio"] {
            margin-right: 8px;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50; /* Bottle Green button */
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #3e8e41; /* Darker green on hover */
            transform: scale(1.02);
        }

        button:active {
            transform: scale(1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                width: 100%;
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .banner {
                background-position: top center;
                min-height: auto; /* Allow height to adjust based on content */
                padding: 10px; /* Reduce padding for smaller screens */
            }

            h2 {
                font-size: 20px;
            }

            .form-container {
                padding: 15px;
            }

            .form-row {
                flex-direction: column;
                gap: 10px;
            }

            .form-row > div {
                width: 100%;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"],
            textarea,
            select {
                padding: 10px; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <header class="banner">
        <div class="form-container">
            <h2>Book Now</h2>
            <form id="booking-form">
                <div class="form-row">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div>
                        <label for="contact">Contact No</label>
                        <input type="tel" id="contact" name="contact" placeholder="Your Contact Number" required>
                    </div>
                </div>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <div class="form-row">
                    <div>
                        <label for="event-name">Event Name</label>
                        <input type="text" id="event-name" name="event-name" placeholder="Service needed for" required>
                    </div>
                    <div>
                        <label for="event-venue">Event Venue</label>
                        <input type="text" id="event-venue" name="event-venue" placeholder="Event Venue" required>
                    </div>
                </div>

                <label>Choose your service</label>
                <div class="radio-group">
                    <label><input type="radio" name="service" value="portrait" required> Portrait Photography</label>
                    <label><input type="radio" name="service" value="event"> Event Photography</label>
                    <label><input type="radio" name="service" value="videography"> Videography</label>
                </div>

                <label for="special-request">Any Special Request</label>
                <textarea id="special-request" name="special-request" placeholder="Your requests here..."></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </header>

    <script>
        // Handle form submission
        document.getElementById('booking-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                contact: formData.get('contact'),
                email: formData.get('email'),
                eventName: formData.get('event-name'),
                eventVenue: formData.get('event-venue'),
                service: formData.get('service'),
                specialRequest: formData.get('special-request'),
            };

            // Send data to the backend using fetch
            fetch('/book.html', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.text())
            .then(message => alert(message))
            .catch(error => alert('Error: ' + error));
        });
    </script>
    <script src="server.js"></script>
</body>
</html>
